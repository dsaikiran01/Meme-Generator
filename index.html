<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="controls">
            <input type="text" id="topText" placeholder="Enter Top Text" oninput="generateMeme()">
            <input type="text" id="bottomText" placeholder="Enter Bottom Text" oninput="generateMeme()">
            <button id="generate" onclick="generateMeme()">Generate Meme</button>
            <button id="download" onclick="downloadMeme()">Download Meme</button>
        </div>
        <canvas id="memeCanvas" width="580" height="450"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
